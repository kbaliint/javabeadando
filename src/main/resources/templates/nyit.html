<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Forex Poz√≠ci√≥ Nyit√°s</title>
    <style>
        body {
            background: linear-gradient(135deg, #e6d9ff, #f3e8ff);
            font-family: "Segoe UI", Arial, sans-serif;
            padding: 40px;
        }

        .card {
            background: white;
            max-width: 650px;
            margin: auto;
            padding: 35px;
            border-radius: 22px;
            box-shadow: 0 20px 40px rgba(90, 40, 140, 0.25);
        }

        h1 {
            text-align: center;
            color: rebeccapurple;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            color: purple;
            margin-top: 10px;
            display: block;
        }

        select, input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 16px;
        }

        select:focus, input:focus {
            border-color: rebeccapurple;
            box-shadow: 0 0 6px rgba(128,0,128,0.4);
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 18px;
            font-size: 17px;
            font-weight: bold;
            color: white;
            background: linear-gradient(to right, rebeccapurple, mediumpurple);
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: 0.25s;
        }

        button:hover {
            transform: scale(1.02);
            background: linear-gradient(to right, mediumpurple, rebeccapurple);
        }

        .result {
            margin-top: 25px;
            background: #f4eeff;
            padding: 20px;
            border-left: 6px solid rebeccapurple;
            border-radius: 14px;
            text-align: center;
            font-size: 17px;
        }

        .long {
            color: #2e7d32;
            font-weight: bold;
            font-size: 18px;
        }

        .short {
            color: #c62828;
            font-weight: bold;
            font-size: 18px;
        }
    </style>

</head>
<body>

<div class="card">
    <h1>üìà Forex Poz√≠ci√≥ Nyit√°s</h1>

    <form method="get" action="/nyit">

        <label>Instrumentum:</label>

</html>
