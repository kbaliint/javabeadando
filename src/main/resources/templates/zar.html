<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Forex Pozíció Zárás</title>
    <style>
        body {
            background: linear-gradient(135deg, #e6d9ff, #f3e8ff);
            padding: 40px;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        .card {
            max-width: 700px;
            background: white;
            margin: auto;
            padding: 35px;
            border-radius: 22px;
            box-shadow: 0 20px 40px rgba(90, 40, 140, 0.25);
        }

        h1 {
            text-align: center;
            color: rebeccapurple;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: purple;
        }

        select {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            font-weight: bold;
            background: linear-gradient(to right, #dc3545, #b21f2d);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.25s;
        }

        button:hover {
            transform: scale(1.02);
            background: linear-gradient(to right, #b21f2d, #dc3545);
        }

        table {
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        .success-box {
            margin-top: 25px;
            background: #f4eeff;
            padding: 20px;
            border-left: 6px solid rebeccapurple;
            border-radius: 14px;
            font-size: 17px;
        }

        .positive {
            color: #2e7d32;
            font-weight: bold;
            font-size: 18px;
        }

        .negative {
            color: #c62828;
            font-weight: bold;
            font-size: 18px;
        }
    </style>

</head>
<body>

<div class="card">
    <h1>❌ Forex Pozíció Zárás</h1>

    <form method="get" action="/zar">
        <label>Trade ID:</label>
        <select name="tradeId">
            <option th:each="p : ${positions}"
                    th:value="${p.tradeId}"
                    th:text="${p.tradeId + ' - ' + p.instrument + ' (' + p.side + ')'}">
            </option>
        </select>

        <button>Zárás piaci áron</button>
    </form>

    <div th:if="${closedPosition != null}" style="margin-top:20px;">
        ✅ POZÍCIÓ LEZÁRVA!<br><br>

        ID: <b th:text="${closedPosition.tradeId}"></b><br>
        Instrumentum: <b th:text="${closedPosition.instrument}"></b><br>
        Nyitó ár: <b th:text="${closedPosition.openPrice}"></b><br>
        Záró ár: <b th:text="${closePrice}"></b><br>

        Eredmény:
        <b th:classappend="${pl >= 0} ? 'positive' : 'negative'"
           th:text="${pl}"></b>
    </div>

</div>

</body>
</html>
