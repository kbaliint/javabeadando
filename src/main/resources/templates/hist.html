<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Forex Hist√År (MNB)</title>

    <style>
        body {
            background: linear-gradient(120deg, #ebe0ff, #d5c9ff);
            font-family: "Segoe UI", Arial;
            padding: 40px;
        }

        .card {
            background: white;
            max-width: 700px;
            margin: auto;
            padding: 35px;
            border-radius: 22px;
            box-shadow: 0 15px 35px rgba(80,0,120,0.25);
        }

        h1 {
            text-align: center;
            color: rebeccapurple;
        }

        label {
            color: purple;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            font-weight: bold;
            color: white;
            background: linear-gradient(to right, rebeccapurple, mediumpurple);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.03);
            background: linear-gradient(to right, mediumpurple, rebeccapurple);
        }

        table {
            width: 100%;
            margin-top: 25px;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(to right, rebeccapurple, purple);
            color: white;
            padding: 10px;
        }

        td {
            text-align: center;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
    </style>

</head>
<body>

<div class="card">
    <h1>üìä Forex Hist√År (MNB)</h1>

    <form method="get" action="/hist">

        <label>Instrumentum:</label>
        <select name="instrument">
            <option th:each="i : ${instruments}"
                    th:value="${i}"
                    th:text="${i}"
                    th:selected="${i == param.instrument}">
            </option>
        </select>

        <label>Granularity:</label>
        <select name="granularity">
            <option th:each="g : ${granularities}"
                    th:value="${g}"
                    th:text="${g}"
                    th:selected="${g == param.granularity}">
            </option>
        </select>

        <button type="submit">Lek√©rdez√©s</button>

    </form>


    <table th:if="${history != null}">
        <tr>
            <th>D√°tum</th>
            <th>√Årfolyam</th>
        </tr>
        <tr th:each="row : ${history}">
            <td th:text="${row.key}"></td>
            <td th:text="${row.value}"></td>
        </tr>
    </table>

</div>

</body>
</html>
