<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head>
    <meta charset="UTF-8">
    <title>MNB √°rfolyam</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            padding: 40px;
        }
        .card {
            background: white;
            padding: 30px;
            max-width: 800px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 { text-align: center; margin-bottom: 20px; }
        label { font-weight: bold; }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px;
            font-size: 16px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 6px;
        }
        button:hover { background: #45a049; }
        canvas { margin-top: 30px; }
    </style>
</head>
<body>

<div class="card">
    <h1>üìà MNB √Årfolyam Lek√©rdez√©s (SOAP)</h1>

    <form method="get" action="/soap">
        <label>Deviza:</label>
        <select name="currency">
            <option th:each="c : ${currencies}"
                    th:value="${c}"
                    th:text="${c}"
                    th:selected="${c == param.currency}">
            </option>
        </select>

        <label>Kezd≈ë d√°tum:</label>
        <input type="date" name="startDate" th:value="${param.startDate}"/>

        <label>V√©ge d√°tum:</label>
        <input type="date" name="endDate" th:value="${param.endDate}"/>

        <button type="submit">Grafikon rajzol√°sa</button>
    </form>

    <canvas id="chart"></canvas>
</div>

<!-- Csak akkor gener√°lja a JS-t, ha vannak adatok -->
<script th:if="${chartLabels != null}" th:inline="javascript">
    const labels = [[${chartLabels}]];
    const values = [[${chartValues}]];

    const ctx = document.getElementById('chart').getContext('2d');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: '√Årfolyam',
                data: values,
                borderColor: 'blue',
                fill: false,
                tension: 0.2
            }]
        }
    });
</script>


</body>
</html>
