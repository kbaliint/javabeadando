<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head>
    <meta charset="UTF-8">
    <title>MNB √°rfolyam</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #e5d9ff, #f4eaff);
            font-family: "Segoe UI", Arial, sans-serif;
            padding: 40px;
        }

        .card {
            background: white;
            padding: 35px;
            max-width: 850px;
            margin: auto;
            border-radius: 22px;
            box-shadow: 0 20px 40px rgba(90, 40, 140, 0.25);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: rebeccapurple;
            font-size: 30px;
        }

        label {
            font-weight: bold;
            color: purple;
            margin-top: 8px;
            display: block;
        }

        select, input {
            width: 100%;
            padding: 12px;
            margin: 8px 0 15px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
        }

        select:focus, input:focus {
            border-color: rebeccapurple;
            box-shadow: 0 0 6px rgba(128,0,128,0.4);
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 17px;
            font-weight: bold;
            color: white;
            background: linear-gradient(to right, rebeccapurple, mediumpurple);
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: 0.25s;
        }

        button:hover {
            transform: scale(1.02);
            background: linear-gradient(to right, mediumpurple, rebeccapurple);
        }

        canvas {
            margin-top: 35px;
            background: #f9f5ff;
            border-radius: 14px;
            padding: 15px;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>üìà MNB √Årfolyam Lek√©rdez√©s (SOAP)</h1>

    <form method="get" action="/soap">
        <label>Deviza:</label>
        <select name="currency">
            <option th:each="c : ${currencies}"
                    th:value="${c}"
                    th:text="${c}"
                    th:selected="${param.currency == null && c == 'EUR' || c == param.currency}">
            </option>

        </select>

        <label>Kezd≈ë d√°tum:</label>
        <input type="date" name="startDate" th:value="${param.startDate}"/>

        <label>V√©ge d√°tum:</label>
        <input type="date" name="endDate" th:value="${param.endDate}"/>

        <button type="submit">Grafikon rajzol√°sa</button>
    </form>

    <canvas id="chart"></canvas>
</div>

<!-- Csak akkor gener√°lja a JS-t, ha vannak adatok -->
<script th:if="${chartLabels != null}" th:inline="javascript">
    const labels = [[${chartLabels}]];
    const values = [[${chartValues}]];

    const ctx = document.getElementById('chart').getContext('2d');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: '√Årfolyam',
                data: values,
                borderColor: 'blue',
                fill: false,
                tension: 0.2
            }]
        }
    });
</script>


</body>
</html>
