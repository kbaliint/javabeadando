<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Forex Sz치mla</title>

    <style>
        body {
            background: linear-gradient(120deg, #e6d9ff, #f3e8ff);
            font-family: "Segoe UI", Arial, sans-serif;
            padding: 40px;
        }

        .card {
            background: white;
            max-width: 900px;
            margin: auto;
            padding: 35px;
            border-radius: 22px;
            box-shadow: 0 15px 30px rgba(128,0,128,0.15);
        }

        h1 {
            text-align: center;
            color: rebeccapurple;
        }

        h2 {
            margin-top: 30px;
            color: mediumpurple;
            border-bottom: 2px solid #ddd;
            padding-bottom: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: linear-gradient(90deg, rebeccapurple, mediumpurple);
            color: white;
            padding: 12px;
        }

        td {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .balance {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: purple;
            text-align: center;
            background: #f3e9ff;
            padding: 15px;
            border-radius: 10px;
        }

        .buy { color: #28a745; font-weight: bold; }
        .sell { color: #dc3545; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">

    <h1>游눺 Forex Account</h1>

    <div class="balance">
        Egyenleg: <span th:text="${balance}"></span> <span th:text="${currency}"></span>
    </div>

    <h2>游늷 Nyitott poz칤ci칩k</h2>
    <table>
        <tr>
            <th>Instrument</th>
            <th>Ir치ny</th>
            <th>Mennyis칠g</th>
            <th>Nyit칩 치r</th>
        </tr>
        <tr th:each="p : ${positions}">
            <td th:text="${p.tradeId}"></td>
            <td th:text="${p.instrument}"></td>
            <td th:text="${p.side}"></td>
            <td th:text="${p.units}"></td>
            <td th:text="${p.openPrice}"></td>
            <td th:text="${p.openTime}"></td>
        </tr>
    </table>

    <h2>游닆 Tranzakci칩k</h2>
    <table>
        <tr>
            <th>D치tum</th>
            <th>Instrument</th>
            <th>Ir치ny</th>
            <th>츼r</th>
        </tr>
        <tr th:each="t : ${trades}">
            <td th:text="${t.date}"></td>
            <td th:text="${t.instrument}"></td>
            <td th:classappend="${t.side == 'BUY' ? 'buy' : 'sell'}"
                th:text="${t.side}"></td>
            <td th:text="${t.price}"></td>
        </tr>
    </table>

</div>

</body>
</html>
