<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Forex Sz치mla</title>

    <style>
        body { background:#f0f2f5; font-family: Arial; padding:40px; }
        .card { background:white; max-width:900px; margin:auto; padding:25px; border-radius:15px }
        table { width:100%; border-collapse: collapse; margin-top:20px }
        th, td { border-bottom:1px solid #ddd; padding:10px; text-align:center }
        h2 { margin-top:30px }
        .balance { font-size:22px; font-weight:bold; }
        .buy { color:green; font-weight:bold; }
        .sell { color:red; font-weight:bold; }
    </style>
</head>
<body>

<div class="card">

    <h1>游눺 Forex Account</h1>

    <div class="balance">
        Egyenleg: <span th:text="${balance}"></span> <span th:text="${currency}"></span>
    </div>

    <h2>游늷 Nyitott poz칤ci칩k</h2>
    <table>
        <tr>
            <th>Instrument</th>
            <th>Ir치ny</th>
            <th>Mennyis칠g</th>
            <th>Nyit칩 치r</th>
        </tr>
        <tr th:each="p : ${positions}">
            <td th:text="${p.instrument}"></td>
            <td th:classappend="${p.side == 'BUY' ? 'buy' : 'sell'}"
                th:text="${p.side}"></td>
            <td th:text="${p.units}"></td>
            <td th:text="${p.openPrice}"></td>
        </tr>
    </table>

    <h2>游닆 Tranzakci칩k</h2>
    <table>
        <tr>
            <th>D치tum</th>
            <th>Instrument</th>
            <th>Ir치ny</th>
            <th>츼r</th>
        </tr>
        <tr th:each="t : ${trades}">
            <td th:text="${t.date}"></td>
            <td th:text="${t.instrument}"></td>
            <td th:classappend="${t.side == 'BUY' ? 'buy' : 'sell'}"
                th:text="${t.side}"></td>
            <td th:text="${t.price}"></td>
        </tr>
    </table>

</div>

</body>
</html>
